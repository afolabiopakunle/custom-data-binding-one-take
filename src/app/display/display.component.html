<div class="row">
  <div class="col-sm-12">
    <div class="card mb-2">
      <div class="card-header text-white" [ngClass]="{'bg-primary': computer.type==='desktop', 'bg-info': computer.type==='laptop'}">
        {{ computer.department }}
      </div>
      <div class="card-body">
        <p class="card-text">
         {{ computer.description }}
        </p>
      </div>
    </div>
  </div>
</div>
