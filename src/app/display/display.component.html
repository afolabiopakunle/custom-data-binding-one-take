<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header" [ngClass]="{'bg-primary': computer.type==='desktop'}">
        {{ computer.department }}
      </div>
      <div class="card-body">
        <p class="card-text">
         {{ computer.description }}
        </p>
      </div>
    </div>
  </div>
</div>
